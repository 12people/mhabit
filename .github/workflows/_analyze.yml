name: Analyze CI

on:
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup_flutter
      - uses: FriesI23/github-actions-analyze-dart@v3.1.0
        with:
          ignore-suffixes: '.g.dart|.gen.dart|.mock.dart'
